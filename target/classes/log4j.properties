log4j.rootLogger = INFO, GENERAL
log4j.logger.it.cspnet.gestioneeventi=DEBUG, AUTHLOG


log4j.appender.GENERAL=org.apache.log4j.RollingFileAppender

log4j.appender.GENERAL.File=C:/ProgettiJava/gestioneEventiAngularJs/general_log.txt

log4j.appender.GENERAL.MaxSizeSize=10KB

log4j.appender.GENERAL.MaxBackupIndex=2

log4j.appender.GENERAL.layout=org.apache.log4j.PatternLayout

log4j.appender.GENERAL.layout.conversionPattern=%m%n


log4j.appender.AUTHLOG=org.apache.log4j.RollingFileAppender

log4j.appender.AUTHLOG.File=C:/ProgettiJava/gestioneEventiAngularJs/auth_log.txt

log4j.appender.AUTHLOG.MaxSizeSize=10KB

log4j.appender.AUTHLOG.MaxBackupIndex=2

log4j.appender.AUTHLOG.layout=org.apache.log4j.PatternLayout

log4j.appender.AUTHLOG.layout.conversionPattern=%-6r [%15.15t] %-5p %30.30c %x - %m%n




