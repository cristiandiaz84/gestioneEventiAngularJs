<div class="row">
    <div class="col-md-12">
        <div class="myheader">
            <img src="img/logo.png" alt="logo" class="img-logo"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-3 sidebar" id="menulaterale">
        <ul class="nav nav-sidebar" id="opzionimenu">
            <li><a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#/creaRelatore">Censire un relatore</a></li>
            <li class="active"><a href="#/vaiEvento">Censire un evento</a></li>
            <li><a href="#/eventiPassati">Lista eventi passati</a></li>          
            <li><a href="#/eventiFuturi">Lista eventi futuri</a></li> 
            <li ng-show="menuPrenotazioni"><a href="#/listaPrenotazioni">Lista eventi prenotati</a></li> 
            <li class="nav-divider"></li>
            <li><a id="nero" ng-click="logout();"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
</div> 
<div class="col-md-9 col-md-offset-4">
    <div ng-show="eventoOK" class="iscrizionesucc">
        {{messaggio}}
    </div>
    <h1>Censisci un evento</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Titolo: </label>
            <div class="col-sm-8">
                <input type = "text" id="titolo" class="form-control" placeholder="Titolo"  ng-model = "evento.titolo" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Descrizione: </label>
            <div class="col-sm-8">
                <input id="descrizione" type = "text" ng-model = "evento.descrizione" class="form-control" placeholder="Descrizione" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Location: </label>
            <div class="col-sm-8">
                <input id="location" type = "text" ng-model = "evento.location" class="form-control" placeholder="Location" />
            </div>   
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Data di inizio: </label>
            <div class="col-sm-8">
                <input type="datetime-local" ng-model="evento.dataInizio" class="form-control" placeholder="dd/MM/yyyy hh.mm"/>
            </div>   
        </div> 
        <div class="form-group">
            <label class="col-sm-4 control-label">Data di fine: </label>
            <div class="col-sm-8">
                <input type="datetime-local" ng-model="evento.dataFine" class="form-control" placeholder="dd/MM/yyyy hh.mm" />
            </div>   
        </div> 
        <div class="form-group">
            <label class="col-sm-4 control-label">Relatore: </label>
            <div class="col-sm-8">
                <select ng-model="evento.relatore" ng-options="((relatore.nome)+' '+(relatore.cognome)) for relatore in relatori ">
                </select>
            </div>    
        </div>
        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-4">
                <button ng-click="creaEvento(evento)" class="btn btn-info">Crea</button>
            </div>
        </div>   
    </form>
</div>
